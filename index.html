<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="container">
        <div id="header">
            <div>
                <span id="calcule">0</span>
            </div>
            <div>
                <span id="result"></span>
            </div>
        </div>
        <div id="main-numbers">
            <button id="btnClear" class="btnAction btn">C</button>
            <button id="btn(" class="btnOperator btn">(</button>
            <button id="btn)" class="btnOperator btn">)</button>
            <button id="btnMult" class="btnOperator btn">*</button>
            <button id="btn7" class="btnNumber btn">7</button>
            <button id="btn8" class="btnNumber btn">8</button>
            <button id="btn9" class="btnNumber btn">9</button>
            <button id="btnSum" class="btnOperator btn">+</button>
            <button id="btn4" class="btnNumber btn">4</button>
            <button id="btn5" class="btnNumber btn">5</button>
            <button id="btn6" class="btnNumber btn">6</button>
            <button id="btnSub" class="btnOperator btn">-</button>
            <button id="btn1" class="btnNumber btn">1</button>
            <button id="btn2" class="btnNumber btn">2</button>
            <button id="btn3" class="btnNumber btn">3</button>
            <button id="btnDivider" class="btnOperator btn">/</button>
            <button id="btn0" class="btnNumber btn">0</button>
            <button id="btnV" class="btnNumber btn">,</button>
            <button id="btnCalc" class="btnOperator btn">=</button>
        </div>
    </section>
    <div id="clickBord">
        <button id="clickBordButton">Clique aqui para copiar o resultado</button>
    </div>
</body>
</html>
